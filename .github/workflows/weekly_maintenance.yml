name: Weekly Maintenance

on:
  schedule:
    # ë§¤ì£¼ ì¼ìš”ì¼ 03:00 KST (í† ìš”ì¼ 18:00 UTC)
    - cron: '0 18 * * 6'
    
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pandas
        sudo apt-get install -y zstd sqlite3
    
    - name: Decompress DB
      run: |
        zstd -d schedule.db.zst -o schedule.db --force
    
    - name: DB optimization
      run: |
        # VACUUM ì‹¤í–‰
        sqlite3 schedule.db "VACUUM;"
        
        # í¬ê¸° í™•ì¸
        ls -lh schedule.db
    
    - name: Create monthly backup
      run: |
        mkdir -p monthly_backups
        cp schedule.db "monthly_backups/schedule_$(date +%Y%m).db"
        zstd -19 "monthly_backups/schedule_$(date +%Y%m).db"
        rm "monthly_backups/schedule_$(date +%Y%m).db"
    
    - name: Generate statistics
      run: |
        python3 - <<EOF
        import sqlite3
        import pandas as pd
        from datetime import datetime, timedelta
        
        conn = sqlite3.connect('schedule.db')
        
        # ì›”ë³„ í†µê³„
        query = '''
        SELECT 
            substr(date, 1, 7) as month,
            COUNT(*) as records,
            COUNT(DISTINCT date) as days,
            COUNT(DISTINCT platform) as platforms,
            AVG(revenue) as avg_revenue,
            SUM(revenue) as total_revenue
        FROM schedule
        WHERE date >= date('now', '-3 months')
        GROUP BY month
        ORDER BY month DESC
        '''
        
        df = pd.read_sql_query(query, conn)
        
        print("ğŸ“Š ì›”ë³„ í†µê³„")
        print(df.to_string(index=False))
        
        # CSVë¡œ ì €ì¥
        df.to_csv('monthly_stats.csv', index=False)
        
        conn.close()
        EOF
    
    - name: Compress and commit
      run: |
        zstd -19 schedule.db -o schedule.db.zst --force
        rm schedule.db
        
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add -A
        git diff --quiet && git diff --staged --quiet || {
          git commit -m "ğŸ”§ Weekly maintenance: $(date +%Y-%m-%d)"
          git push
        }
